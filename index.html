<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Header with Hero Section Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS for top bar */
    .top-bar {
      background-color: #333;
      color: #fff;
      padding: 5px 0;
    }
    .top-bar i {
      margin-right: 5px;
    }
    /* Custom CSS for main navigation */
    .main-nav {
      background-color: #f8f9fa;
      padding: 15px 0;
    }
    /* Custom CSS for hero section */
    .hero-section {
      padding: 50px 0;
      background-color: #f8f9fa;
    }
    .hero-content {
      padding-right: 15px; /* Adjust spacing between columns */
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <i class="fas fa-phone"></i> Sample Mobile Number: 123-456-7890
        </div>
        <div class="col-sm-6 text-right">
          <i class="fas fa-map-marker-alt"></i> Sample Address: 1234 Street, City
        </div>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light main-nav">
    <div class="container">
      <a class="navbar-brand" href="#">Your Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Careers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row">
        <!-- Left Column for Content -->
        <div class="col-md-6 hero-content">
          <h1>Title</h1>
          <p>Description Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
          <a href="#" class="btn btn-primary mr-2">Button 1</a>
          <a href="#" class="btn btn-secondary">Button 2</a>
        </div>
        <!-- Right Column for Image -->
        <div class="col-md-6">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF1IwK6-SxM83UpFVY6WtUZxXx-phss_gAUfdKbkTfau6VWVkt" width="50%" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
